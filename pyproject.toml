[project]
name = "kk-plap-generator"
version = "0.1.0"
description = ""
authors = [
    {name = "AX-MMD",email = "ax.mmd.yt@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "toml (>=0.10.2,<0.11.0)",
    "black (>=24.10.0,<25.0.0)",
    "isort (>=5.13.2,<6.0.0)",
    "flakeheaven (>=3.3.0,<4.0.0)",
    "mypy (>=1.14.1,<2.0.0)",
    "types-toml (>=0.10.8.20240310,<0.11.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
src_paths = "tiguidou"
combine_as_imports = true

[tool.flakeheaven]
# make output nice
max_line_length = 90

[tool.flakeheaven.plugins]
pyflakes = ["+*", "-E203", "-W503", "-F811", "-E501", "-E266", "-F723"]
pycodestyle = ["+*", "-E203", "-W503", "-F811", "-E501", "-E266", "-F723"]
pylint = ["+*"]
mccabe = ["+*"]

[tool.black]
line-length = 90